<ul>
  <li ng-repeat="app in $ctrl.apps">
    <span>{{app.appName}}</span>
    <p>{{app.appVersion}}</p>
  </li>
</ul>

<!-- 
flow of execution 
1. index.html - only displays components 
2. app.module.js - invokes the component defiled in no 3.
3. phone-list.module.js - defines a component 
4. phone-list.component.js - contains data 
5. phone-list.template.html - displays data 
-->
